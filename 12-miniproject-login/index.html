<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود با شماره موبایل</title>
    <style>
      body {
        font-family: Tahoma, sans-serif;
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
      }
      input,
      button {
        padding: 12px;
        margin: 10px 0;
        width: 100%;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 6px;
      }
      button:hover {
        background: #0056b3;
      }
      #message {
        margin-top: 20px;
        font-weight: bold;
        padding: 10px;
        border-radius: 6px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
      }
      #mobileSection,
      #otpSection {
        margin: 30px 0;
      }
    </style>
  </head>
  <body>
    <h1>ورود با شماره موبایل</h1>

    <!-- بخش وارد کردن شماره موبایل -->
    <div id="mobileSection">
      <form id="mobileForm">
        <label for="mobile">شماره موبایل:</label>
        <input
          type="text"
          id="mobile"
          placeholder="مثلاً 09123456789"
          required
        />
        <button type="submit">ارسال کد تأیید</button>
      </form>
    </div>

    <!-- بخش وارد کردن کد تأیید (ابتدا مخفی) -->
    <div id="otpSection" style="display: none">
      <h3>کد تأیید را وارد کنید</h3>
      <p id="otpHint" style="color: #555; font-size: 14px"></p>
      <form id="otpForm">
        <input
          type="text"
          id="otp"
          maxlength="6"
          placeholder="کد ۶ رقمی"
          required
        />
        <button type="submit">تأیید کد</button>
      </form>
    </div>

    <div id="message"></div>

    <script>
      const backendUrl = "http://localhost:3000";
      const mobileSection = document.getElementById("mobileSection");
      const otpSection = document.getElementById("otpSection");
      const otpHint = document.getElementById("otpHint");
      const message = document.getElementById("message");
      let currentMobile = "";

      // ارسال شماره موبایل
      document
        .getElementById("mobileForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const mobile = document.getElementById("mobile").value.trim();
          currentMobile = mobile;

          try {
            const response = await fetch(`${backendUrl}/send-code`, {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: `mobile=${encodeURIComponent(mobile)}`,
            });

            const data = await response.json();

            if (response.ok) {
              // نمایش کد در صفحه (فقط برای تست)
              otpHint.textContent = `کد تأیید شما: ${data.otp} (این فقط برای تست است!)`;

              // مخفی کردن فرم موبایل و نمایش بخش کد
              mobileSection.style.display = "none";
              otpSection.style.display = "block";

              message.textContent = "کد تأیید ارسال شد";
              message.className = "info";
            } else {
              message.textContent = data.error || "خطایی رخ داد";
              message.className = "error";
            }
          } catch (err) {
            message.textContent = "خطا در ارتباط با سرور";
            message.className = "error";
          }
        });

      // تأیید کد
      document
        .getElementById("otpForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const otp = document.getElementById("otp").value.trim();

          try {
            const response = await fetch(`${backendUrl}/verify-code`, {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: `mobile=${encodeURIComponent(
                currentMobile
              )}&otp=${encodeURIComponent(otp)}`,
            });

            const data = await response.json();

            if (response.ok) {
              message.textContent = data.message;
              message.className = "success";
              // اختیاری: غیرفعال کردن فرم
              document.getElementById("otp").disabled = true;
              e.target.querySelector("button").disabled = true;
            } else {
              message.textContent = data.error;
              message.className = "error";
            }
          } catch (err) {
            message.textContent = "خطا در ارتباط با سرور";
            message.className = "error";
          }
        });
    </script>
  </body>
</html>
