<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کوتاه‌کننده لینک</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap");
      body {
        font-family: "Vazirmatn", sans-serif;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        min-height: 100vh;
        margin: 0;
        padding: 40px 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }
      h1 {
        text-align: center;
        color: #333;
        font-size: 2.8rem;
        margin-bottom: 40px;
      }
      .form {
        display: flex;
        gap: 15px;
        margin-bottom: 50px;
      }
      #urlInput {
        flex: 1;
        padding: 18px;
        font-size: 18px;
        border: 1px solid #ddd;
        border-radius: 15px;
      }
      #shortenBtn {
        padding: 18px 40px;
        background: #ff6b6b;
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
      }
      #shortenBtn:hover {
        background: #ff5252;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
      }
      .result {
        margin: 30px 0;
        padding: 20px;
        background: #e3fcec;
        border-radius: 15px;
        text-align: center;
        font-size: 20px;
        display: none;
      }
      .short-url {
        color: #ff6b6b;
        font-weight: bold;
        word-break: break-all;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
      }
      th,
      td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #eee;
      }
      th {
        background: #f8f9fa;
      }
      a {
        color: #ff6b6b;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .message {
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        margin: 20px 0;
        font-weight: bold;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>کوتاه‌کننده لینک</h1>

      <div class="form">
        <input
          type="url"
          id="urlInput"
          placeholder="لینک طولانی خود را اینجا وارد کنید..."
          required
        />
        <button id="shortenBtn">کوتاه کن!</button>
      </div>

      <div id="message"></div>

      <div class="result" id="result">
        <p>لینک کوتاه‌شده شما:</p>
        <div class="short-url" id="shortUrl"></div>
        <button
          onclick="navigator.clipboard.writeText(document.getElementById('shortUrl').textContent)"
        >
          کپی کن
        </button>
      </div>

      <h2 style="margin-top: 60px">لینک‌های کوتاه‌شده</h2>
      <table>
        <thead>
          <tr>
            <th>لینک کوتاه</th>
            <th>لینک اصلی</th>
            <th>تعداد کلیک</th>
            <th>تاریخ ساخت</th>
          </tr>
        </thead>
        <tbody id="urlsTable"></tbody>
      </table>
    </div>

    <script>
      const API_URL = "http://localhost:3000";
      const message = document.getElementById("message");
      const result = document.getElementById("result");
      const shortUrl = document.getElementById("shortUrl");
      const urlsTable = document.getElementById("urlsTable");

      async function loadUrls() {
        const res = await fetch(`${API_URL}/api/urls`);
        const urls = await res.json();
        urlsTable.innerHTML = "";
        urls.forEach((url) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td><a href="${url.shortUrl}" target="_blank">${url.shortUrl}</a></td>
          <td style="max-width:300px; word-break:break-all;">${
            url.originalUrl
          }</td>
          <td>${url.clicks}</td>
          <td>${new Date(url.createdAt).toLocaleDateString("fa-IR")}</td>
        `;
          urlsTable.appendChild(tr);
        });
      }

      document.getElementById("shortenBtn").onclick = async () => {
        const url = document.getElementById("urlInput").value.trim();
        if (!url) return;

        try {
          const res = await fetch(`${API_URL}/api/shorten`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url }),
          });

          const data = await res.json();

          if (res.ok) {
            shortUrl.textContent = data.shortUrl;
            result.style.display = "block";
            message.innerHTML = `<div class="success">${data.message}</div>`;
            loadUrls();
            document.getElementById("urlInput").value = "";
          } else {
            message.innerHTML = `<div class="error">${data.error}</div>`;
          }
        } catch (err) {
          message.innerHTML = `<div class="error">خطا در ارتباط با سرور</div>`;
        }
      };

      loadUrls();
    </script>
  </body>
</html>
